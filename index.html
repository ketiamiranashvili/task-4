<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <header class="main-header">
      <a href="https://www.sulakauri.ge/"
        ><img
          width="100px"
          height="100px"
          class="logo"
          src="./assets/logo.svg "
          alt="books shop logo"
      /></a>
      <nav>
        <ul class="main-ul">
          <li class="first-li"><a class="nav-link" href="#">წიგნები</a></li>

          <li class="first-li">
            <a class="nav-link2" href="#">ავტორები</a>
          </li>

          <li class="first-li">
            <a class="nav-link2" href="#">ჩვენს შესახებ</a>
          </li>

          <li class="first-li"><a class="nav-link2" href="#">ბლოგი</a></li>

          <li class="first-li"><a class="nav-link2" href="#">კონტაქტი</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="parent">
        <img
          class="child"
          width="900px"
          height="200px"
          src="assets/background image.png"
          alt="background photo"
        />
      </div>
      <div class="main-heading">
        <img
          width="80px"
          height="80px"
          src="assets/Frame 1.svg"
          alt="sulakauri logo"
        />
        <h3 class="heading">ქალები ლიტერატურაში</h3>
      </div>
      <div class="parent-1">
        <div class="child-1">
          <img
            width="280px"
            height="400px"
            src="assets/Rectangle 2.png"
            alt="sulakauri book"
          />
          <span class="text-1">თამთა მელაშვილი</span>
          <span class="text">შაშვი შაშვი მაყვალი</span>
          <span class="text-1">8.90 ლ</span>
        </div>
        <div class="child-2">
          <img
            width="280px"
            height="385px"
            src="assets/Rectangle 4.png"
            alt="sulakauri book"
          />
          <span class="text-1">ეკა ქევანიშვილი</span>
          <span class="text"
            >ღარიბების ტრანსპორტი არსად <br />
            გაჩერდება</span
          >
          <span class="text-1">12,70 ლ</span>
        </div>
        <div class="child-3">
          <img
            width="280px"
            height="400px"
            src="assets/Rectangle 5.png"
            alt="sulakauri book"
          />
          <span class="text-1">ზაირა არსენიშვილი</span>
          <span class="text">ვა სოფელო...</span>
          <span class="text-1">18ლ</span>
        </div>
      </div>
      <div class="main-heading">
        <img
          width="80"
          height="80"
          src="assets/Frame 1.png"
          alt="sulakauri logo"
        />
        <h3 class="heading">კვირის ავტორები</h3>
      </div>
      <div class="main-heading">
        <img
          width="260"
          height="220"
          class="picuture"
          src="assets/Rectangle 7.png"
          alt="sulakauri book"
        />
        <img
          width="260"
          height="220"
          class="picture"
          src="assets/Rectangle 8.png"
          alt="sulakauri book"
        />
        <img
          width="260"
          height="220"
          class="picture"
          src="assets/Rectangle 9.png"
          alt="sulakauri book"
        />
        <img
          width="260"
          height="220"
          class="picture"
          src="assets/Rectangle 10.png"
          alt="sulakauri book"
        />
      </div>
    </main>
    <footer class="main-footer">
      <div class="footer">
        <ul class="footer-ul">
          <li class="footer">კონტაქტი</li>
          <li class="footer">მაღაზიები</li>
          <li class="footer">კითხვა/პასუხი</li>
        </ul>
      </div>
      <div class="secound-footer">
        <a
          class="icons"
          href="https://www.facebook.com/sulakauripublishing/?locale=ka_GE"
          ><i class="fa-brands fa-facebook-f"></i
        ></a>
        <a class="icons" href="https://www.youtube.com/user/Sulakauripublishing"
          ><i class="fa-brands fa-youtube"></i
        ></a>
        <a class="icons" href="https://www.sulakauri.ge/"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
        <a class="icons" href="https://www.instagram.com/sulakauri_kids/"
          ><i class="fa-brands fa-instagram"></i
        ></a>
      </div>
    </footer>
  </body>
</html>
